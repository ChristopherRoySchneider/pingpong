<div class="row">
  <div class="col">
    <h3>Pingpong Matches</h3>
    <div class="row">
      <div class="col">
        <h5 class="d-inline-block">Sort By:</h5>

        <button class="ml-2 btn btn-primary" (click)="sortByDate()">
          Creation Date
        </button>

        <button class="ml-2 btn btn-primary" (click)="sortByName()">
          Name
        </button>

        <a class="ml-2 btn btn-primary" href="/new/">
          Add
        </a>
      </div>
    </div>

    <div *ngIf="matches.length > 0">
      <div *ngFor="let match of matches">
        <div class="card mt-2 mb-2">
          <div class="card-body">
            <div class="container">
            <div class="playerinfo">
              <h5 class="card-title">Player 1: {{ match.player1 }}</h5>
              <h5 class="card-title">Player 2: {{ match.player2 }}</h5> 
            </div>
            <div class="datetime">
              <p>{{ match.createdAt | date: 'E, M/d/yy'}}</p>
              <p>{{ match.createdAt | date: 'shortTime'}}</p>
            </div>
          </div>
            <a class=" btn btn-primary" href="/gamecast/{{match._id}}">Cast</a>
            <a class=" btn btn-primary" href="/edit/{{match._id}}">Edit</a>
            <button class=" btn btn-primary" (click)= "deleteMatch(match._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
